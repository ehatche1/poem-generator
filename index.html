    <div class="container">
    <header>
    <h1> AI Poem Generator</h1>

    <main>
      <div class="form-container">
      <form id="poem-generator-form">
<input type="text" 
placeholder="Enter the topic of a poem"

autocomplete="off"

/>
<input type="submit" class="submit-button"/>

      
      
      </form> 
      <div class="hint">i.e: Flower, Love or Peace</div>
      </div>
      <div class="poem hidden blink" id="poem">

      </div>
